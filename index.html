<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="title-box">
            <h1>
                Generate a secure password
            </h1>
            <p>
                Use the sliders to adjust the length and character inclusions
            </p>
        </div>
        <div class="password-box">
            <label>Password</label>
            <input type="text">
        </div>
        <div class="length-box">
            <label>Password Length</label>
            <input type="number">
        </div>
        <div class="character-inclusions">
            <button id="character-inclusions-uppercase">
                Uppercase
            </button>
            <button id="character-inclusions-lowercase">
                Lowercase
            </button>
            <button id="character-inclusions-numbers">
                Numbers
            </button>
            <button id="character-inclusions-symbols">
                Symbols
            </button>
        </div>
        <div class="generate-new-password-box">
            <button>Generate new password</button>
        </div>
    </body>
</html>
